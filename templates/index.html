{% extends 'layout.html' %}

{% block title %} Todo list {% endblock %}

{% block body %}



    <div class="container-fluid navbar-dark bg-primary">

        <nav class="navbar ">

            <h1 class="navbar-brand">TODOlist</h1>

        </nav>

    </div>


    <div class="container-fluid mt-5">

        <div class="row">

            <div class="registro col-md-5 col-sm-12 ">

                <form class="form-group" action="{{url_for('adding')}}" method="POST">

                    <label class="display-3 mb-3">Registro</label>

                    <div class="form-text">Digite aqui a sua tarefa</div>

                    <input type="text" class="form-control" name="nota">

                        

                    <table class="table">
                        <td class=" col-md-2">

                            <select class="form-select list-group-item-primary color-dark" label="topico" name="topico">

                            <option value="Estudo">Estudo</option>

                            <option value="Trabalho">Trabalho</option>

                            <option value="Lazer">Lazer</option>

                            <option value="Descanso">Descanso</option>

                            <option value="Social">Social</option>

                            </select>

                        </td>

                        <td class="col-md-4">
                            <select class="form-select list-group-item-primary color-dark" label="topico" name="prazo">

                                <option value="Hoje">Pra hoje</option>

                                <option value="Daqui a um dia">Daqui a um dia</option>

                                <option value="Daqui a dois dias">Daqui a dois dias</option>

                                <option value="Daqui uma semana">Daqui uma semana</option>

                                <option value="Daqui a duas semanas">Daqui a duas semanas</option>

                                <option value="Daqui a um mês">Daqui a um mês</option>

                                <option value="Mais que um mês">Mais que um mês</option>

                            </select>

                        </td>


                        <td class="col-md-4 ml-5">

                            <button type="submit" class="btn btn-primary">Adicionar</button>

                        </td>

                        <tr>

                            <div class="mb-3 mt-2">

                                <label class="form-label">Descrição</label>

                                <textarea class="form-control" id="area_descricao" rows="4" name="descr"></textarea>

                            </div>

                        </tr>

                    </table>


                </form>

            </div>

            <div class="lista col-md-7 col-sm-12 mt-4">
                <div class="row col-8" style="border-radius:15px; border: 2px solid rgb(121, 121, 121);padding: 3px;">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input checked" type="radio" name="status" id="status" value="all">
                            <label class="form-check-label">
                                Tudo
                            </label>
                        </div>  
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status" value="all">
                            <label class="form-check-label">
                                Pendentes
                            </label>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status" value="all">
                            <label class="form-check-label">
                                Concluídos
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status" value="all">
                            <label class="form-check-label">
                                Excluídos
                            </label>
                        </div>
                    </div>
                </div>

               <ul class="list-group mt-3">
                {% for item in banco %}        
                <li class="list-group-item">
                    <table class="table" rows="5">

                        <td class="col-sm">{{item.nota}}</td>

                        <td class="col-sm">{{item.topico}}</td>

                        <td class="col-sm">{{item.prazo}}</td>

                        <td class="col-sm"><a type="button" class="btn btn-primary" href="{{url_for('detalhes', nota=item.nota)}}">Detalhes</a></td>

                        <td class="col-sm"><a type="button" class="btn btn-success" href="{{url_for('detalhes', nota=item.nota)}}">Concluir</a></td>

                        <td class="col-sm"><a type="button" class="btn btn-danger" href="{{url_for('delete', nota=item.nota)}}">Deletar</a></td>

                    </table>

                </li>

                {% endfor %}
                
            </ul>

            </div>
            
        </div>

    </div>

{% endblock %}
