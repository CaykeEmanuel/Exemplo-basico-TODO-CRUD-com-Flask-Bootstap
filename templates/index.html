{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <form class="form-group" action="/" method="POST">
                    <div>
                        <h1 class="display-2">Registro</h1>
                        <label class="form-text">Digite a sua nota</label>
                        <input class="form-control" name="nota" id="nota">
                    </div>
                    <div>
                        <label class="form-text">Descricao</label>
                        <textarea class="form-control" id="descr" name="descr" rows="4"></textarea>
                    </div>

                    <div>
                        <table class="table">
                            <tbody>
                                <td>Topico:</td>
                                <td>
                                    <select class="form-select form-select-md mb-3 bg-primary">
                                    <option selected>Estudo</option>
                                    <option value="1">Lazer</option>
                                    <option value="2">Trabalho</option>
                                    <option value="3">Outros</option>
                                  </select></td>
                                <td>Prazo:</td>
                                <td><select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                                    <option selected>Hoje</option>
                                    <option value="1">Daqui um dia</option>
                                    <option value="2">Daqui dois dias</option>
                                    <option value="3">Daqui uma semana</option>
                                    <option value="3">Daqui duas semanas</option>
                                    <option value="3">Daqui um mes</option>
                                    <option value="3">Mais de um mes</option>
                                  </select></td>

                                  <td>
                                      <input class="btn btn-primary" type="submit" value="Enviar">
                                  </td>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
